<div class="dashboard-container">
  <div class="filters">
    <div class="filter-group">
      <div class="select-wrapper">
        <app-select
          [options]="categories()"
          [selectedValue]="selectedCategory()"
          [placeholder]="'Categories'"
          (selectionChange)="updateCategory($event)"
        ></app-select>
      </div>

      <div class="select-wrapper">
        <app-select
          [options]="areas()"
          [selectedValue]="selectedArea()"
          [placeholder]="'Areas'"
          (selectionChange)="updateArea($event)"
        ></app-select>
      </div>

      <div class="select-wrapper">
        <app-multiselect
          [options]="ingredients()"
          [selectedValues]="selectedIngredients()"
          (selectionChange)="updateIngredients($event)"
        ></app-multiselect>
      </div>
    </div>

      </span>

      <span *ngFor="let ing of selectedIngredients()">
        Ingredient: {{ ing }}
        <button (click)="removeIngredient(ing)">×</button>
      </span>
    </div> -->
  </div>

  <div class="meal-count" *ngIf="filteredRecipes().length > 0">
    Total number of recipes: {{ filteredRecipes().length }}
  </div>

  <div class="recipes-grid">
    <div *ngFor="let recipe of paginatedRecipes()" 
         class="recipe-card"
         (click)="openRecipeDetails(recipe)">
      <img [src]="recipe.image" [alt]="recipe.name">
      <div class="recipe-info">
        <h3>{{ recipe.name }}</h3>
        <div class="recipe-meta">
          <span class="category">{{ recipe.category }}</span>
          <span class="area">{{ recipe.area }}</span>
        </div>
        <div class="ingredients-preview">
          {{ recipe.ingredients.length }} ingredients
        </div>
      </div>
    </div>
  </div>

  <div class="pagination" *ngIf="totalPages() > 1">
    <button 
      class="pagination-button" 
      [disabled]="currentPage() === 1"
      (click)="previousPage()"
    >
      Previous
    </button>
    
    <div class="page-numbers">
      <button 
        *ngFor="let page of pageNumbers()"
        class="page-number"
        [class.active]="page === currentPage()"
        (click)="goToPage(page)"
      >
        {{ page }}
      </button>
    </div>

    <button 
      class="pagination-button" 
      [disabled]="currentPage() === totalPages()"
      (click)="nextPage()"
    >
      Next
    </button>
  </div>

  <div class="modal-overlay" *ngIf="showModal()" (click)="closeModal()">
    <div class="modal-content" (click)="$event.stopPropagation()">
      <button class="close-modal" (click)="closeModal()">×</button>
      <app-recipe-card
        [recipeId]="selectedRecipeId()"
        [showNavigation]="false"
        [isModalView]="true">
      </app-recipe-card>
    </div>
  </div>
</div>
