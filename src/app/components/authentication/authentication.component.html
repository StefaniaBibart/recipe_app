<div class="auth-container">
  <div class="auth-card">
    <h2>{{ isLoginMode ? 'Login' : 'Sign Up' }}</h2>
    <div class="error" *ngIf="error">
      {{ error }}
    </div>
    <div *ngIf="isLoading" class="loading">
      Loading...
    </div>
    <form (ngSubmit)="onSubmit()" #authForm="ngForm" *ngIf="!isLoading">
      <div class="form-group">
        <label for="email">Email</label>
        <input
          type="email" 
          id="email" 
          name="email"
          [(ngModel)]="email"
          required
          email
          #emailInput="ngModel">
        <div class="error" *ngIf="emailInput.invalid && emailInput.touched">
          Please enter a valid email
        </div>
      </div>
      
      <div class="form-group">
        <label for="password">Password</label>
        <input 
          type="password" 
          id="password" 
          name="password"
          [(ngModel)]="password"
          required
          minlength="6"
          #passwordInput="ngModel">
        <div class="error" *ngIf="passwordInput.invalid && passwordInput.touched">
          Password must be at least 6 characters long
        </div>
      </div>

      <button type="submit" [disabled]="!authForm.valid">
        {{ isLoginMode ? 'Login' : 'Sign Up' }}
      </button>
      <button type="button" (click)="onSwitchMode()" class="switch-mode">
        Switch to {{ isLoginMode ? 'Sign Up' : 'Login' }}
      </button>
    </form>
  </div>
</div>
