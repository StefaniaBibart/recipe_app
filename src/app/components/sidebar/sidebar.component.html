<aside>
  <h2>Add Ingredients</h2>
  <form (ngSubmit)="addIngredient()">
    <input [(ngModel)]="newIngredient" name="ingredient" type="text" placeholder="Enter an ingredient" required>
    <button type="submit">Add</button>
  </form>
  <ul>
    <li *ngFor="let ingredient of ingredients()">
      {{ ingredient }}
      <button (click)="removeIngredient(ingredient)" class="remove-btn">Ã—</button>
    </li>
  </ul>
  <button (click)="searchRecipes()" class="search-btn" [disabled]="recipeService.isLoading()">
    {{ recipeService.isLoading() ? 'Searching...' : 'Search Recipes' }}
  </button>
  <button (click)="clearSearch()" class="clear-btn" *ngIf="ingredients().length > 0">
    Clear Search
  </button>
</aside>
